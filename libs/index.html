<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generators</title>
	<style>
		body, ul, li, a {
			margin: 0;
			padding: 0;
		}

		.ul {
			padding: 0;
			position: fixed;
			display: block;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			width: 300px;
			height: 400px;
			margin: auto;
			text-align: center;
			border-radius: 50px;
			perspective: 500px;
		}

		.ul li:first-child a {
			border-radius: 50px 50px 0 0;
		}
		.ul li:last-child a {
			border-radius: 0 0 50px 50px;
		}

		.li {
			position: relative;
			list-style: none;
			line-height: 150px;
			height: 150px;
		}

		.li a {
			position: relative;
			width: 100%;
			display: inline-block;
			font-family: Arial;
			font-size: 50px;
			text-decoration: none;
			color: #FFF;
			background: red;
			z-index: 1000;
			overflow: hidden;
		}

		.li:first-child a {
			background: green;
			background: transparent;
		}

		.li a:before {
			content: attr(data-title);
			background: black;
			color: white;
			position: absolute;
			left: 0%;
			top: 0%;
			width: 100%;
			height: 100%;
			transition-duration: .6s;

			transform: translateX(0%);
			transform-origin: left;
		}
		.li a:hover:before {
			transform: translateX(100%) rotateY(90deg);
		}

		.li a:after {
			content: attr(data-title);
			color: black;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background: yellow;
			transition-duration: .6s;

			transform: translateX(-100%) rotateY(-90deg);
			transform-origin: right;
		}
		.li a:hover:after {
			transform: translateX(0%);
		}

	</style>
</head>
<body>
	<ul class="ul">
		<li class="li"><a data-title="Пост" href="Post/">Пост</a></li>
		<li class="li"><a data-title="Обои" href="Wallpapers/">Обои</a></li>
	</ul>
</body>
</html>
