<!DOCTYPE HTML>
<html>
	<head>
		<title>Elements - Stellar by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
<body style="height: 100vh;">
	<div id="wrapper">
		<!-- Header -->
		<header id="header" style="padding: 2em 2em 0.1em 2em;">
			<h1>Generator</h1>
			<p>Posts images generator</p>
		</header>

		<!-- Main -->
		<div id="main">
			<!-- Content -->
				<section id="content" class="main">
					<section>
						<div class="box alt">
							<div class="row uniform">
								<div class="6u">

									<div class="row">
										<div class="12u">
											<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="4"></textarea>
										</div>
									</div>

									<div class="row uniform">
										<div class="12u">
											<ul class="actions">
												<li><input type="submit" value="Send Message" class="special" /></li>
												<li><a type="button" class="button icon special fa-save">Save</a></li>
											</ul>
										</div>
									</div>

								</div>

								<div class="6u">
									<span class="image fit">
										<!-- <img src="images/pic04.jpg" alt="" height="300px" style="background: red;" /> -->
										<canvas></canvas>
									</span>
								</div>

							</div>
						</div>
					</section>
				</section>
			</div>
		</div>
	</body>
</html>
